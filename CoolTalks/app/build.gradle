plugins {
    id 'com.android.application'
    id 'com.google.firebase.firebase-perf'
}

apply plugin: 'com.google.gms.google-services'                      // Added google service plugin downloaded while adding firebase


android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    // making viewBinding to true

    // ViewBinding -> ViewBinding is a feature that allows user to write code more easily that interact with views . When ViewBinding is set to true, it generates an binding class for
    //                each xml layout file . In short ViewBinding is the replacement for findViewById . The name of the binding class is generated by converting the name of the XML
    //                file to Pascal case and adding the word "Binding" to the end.

    buildFeatures{
        viewBinding true
    }

    defaultConfig {
        applicationId "com.example.cooltalks"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.firebase:firebase-inappmessaging-display:19.1.5'
    implementation 'com.google.firebase:firebase-perf:19.1.1'
    implementation 'com.google.firebase:firebase-config:20.0.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    implementation 'com.firebaseui:firebase-ui-auth:1.2.0'

    implementation 'com.github.aabhasr1:OtpView:v1.1.2'                       // Took Mukesh Solanki's otp view from github
    implementation 'com.github.aabhasr1:OtpView:v1.1.2-ktx'
    implementation platform('com.google.firebase:firebase-bom:27.0.0')                              // Adding firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.android.gms:play-services-auth:19.0.0'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.mikhaellopez:circularimageview:4.2.0'                       // Dependency to round Profile image

    implementation 'com.ritik:emojireactionlibrary:1.0.2'
    implementation 'com.devlomi:circularstatusview:1.0.1'
    implementation 'com.github.sharish:ShimmerRecyclerView:v1.3'
    implementation "com.github.pgreze:android-reactions:1.3"
    implementation 'com.github.OMARIHAMZA:StoryView:1.0.6-alpha'

    implementation 'com.github.bumptech.glide:glide:4.12.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.12.0'
    implementation "com.airbnb.android:lottie:3.7.0"

}