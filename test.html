<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
</head>
<body> 
   <div>Calculator</div> 
   <table border="1"> 
      <tr> 
         <td colspan="3"><input type="text" id="result"/></td> 
         <td><input type="button" value="c" onclick="cleaScreen()"/> </td> 
      </tr> 
      <tr> 
         <td><input type="button" style="background-color: aqua;" value="1" onclick="calculatorfunction('1')"/> </td> 
         <td><input type="button" style="background-color: aqua;" value="2" onclick="calculatorfunction('2')"/> </td> 
         <td><input type="button"  style="background-color: aqua;" value="3" onclick="calculatorfunction('3')"/> </td> 
         <td><input type="button" style="background-color: rgb(0, 255, 0);" value="/" onclick="calculatorfunction('/')"/> </td> 
      </tr> 
      <tr> 
         <td><input type="button" style="background-color: aqua;" value="4" onclick="calculatorfunction('4')"/> </td> 
         <td><input type="button"  style="background-color: aqua;" value="5" onclick="calculatorfunction('5')"/> </td> 
         <td><input type="button" style="background-color: aqua;" value="6" onclick="calculatorfunction('6')"/> </td> 
         <td><input type="button" style="background-color: rgb(0, 255, 115);" value="-" onclick="calculatorfunction('-')"/> </td> 
      </tr> 
      <tr> 
         <td><input type="button" style="background-color: aqua;" value="7" onclick="calculatorfunction('7')"/> </td> 
         <td><input type="button" style="background-color: aqua;"  value="8" onclick="calculatorfunction('8')"/> </td> 
         <td><input type="button" style="background-color: aqua;"  value="9" onclick="calculatorfunction('9')"/> </td> 
         <td><input type="button" style="background-color: rgb(0, 255, 85);"  value="+" onclick="calculatorfunction('+')"/> </td> 
      </tr> 
      <tr> 
         <td><input type="button" style="background-color: aqua;" value="." onclick="calculatorfunction('.')"/> </td> 
         <td><input type="button" style="background-color: aqua;"  value="0" onclick="calculatorfunction('0')"/> </td> 
         <td><input type="button" style="background-color: aqua;" value="=" onclick="solve()"/> </td> 
         <td><input type="button" style="background-color: rgb(0, 255, 34);" value="*" onclick="calculatorfunction('*')"/> </td> 
      </tr> 
   </table> 
</body> 
<script>
   function calculatorfunction(num) 
         { 
             document.getElementById("result").value+=num 
         } 
           
         function solve() 
         {  
             document.getElementById("result").value=eval(document.getElementById("result").value)
         } 
           
         function clearScreen()
         {
             document.getElementById("result").value = ""
         }
</script>
</html>
